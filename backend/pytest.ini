# https://docs.pytest.org/en/stable/reference/reference.html#configuration-options
[tool:pytest]
testpaths = test
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --cov=src --cov-report=term-missing --cov-report=html
markers =
    unit: marks tests as unit tests (individual functions/classes)
    integration: marks tests as integration tests (multiple components)
    workflow: marks tests as workflow tests (end-to-end scenarios)
    slow: marks tests as slow running (>1s)
    external: marks tests that depend on external services
    database: marks tests that require database access
    auth: marks tests related to authentication